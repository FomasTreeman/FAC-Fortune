<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header> fortune teller </header>
    <div id="">
        <img class="img" src="fortuneteller.png">
    </div>
    <form >
        <input type="text" name="input">
        <input onClick="respond()" type="button" value="Whats my fortune?">
    </form>
    <!-- change class on click  -->
    <div id="cloudContainer">
        <img class="img" id="hidden" src="cloud.png">
    </div>
    <script>
        // array of responses
        let responses = ["yes!", "who knows!", "dont count on it!", "you wish!", "no!", "for sure!", "mayber, maybe not!", "it's your destiny!"]

        // random selector and output of response with delay
        function respond() {
            let response = responses[Math.floor(Math.random() * 8)];
            // console.log(response);
            let images = document.getElementsByClassName("img");
            console.log(images[0]);
            images[0].setAttribute("id", "img1");
            var reply = null;
            if (document.getElementsByTagName("p")[0]) {
                reply = document.getElementsByTagName("p")[0];
                reply.innerText = response;
                console.log("hello", reply);
            }
            else {
                setTimeout(function() {
                    const images = document.getElementsByClassName("img");
                    images[1].setAttribute("id", "img2")
                    reply = document.createElement("p");
                    let container = document.getElementById("cloudContainer");
                    container.appendChild(reply);
                    reply.innerText = response;
                    console.log(reply);
                }, 1500)
            }
        }
    </script>

</body>
</html>
